name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare deployment
        run: |
          # Keep your original structure
          # GitHub Pages will serve everything as-is
          echo "ğŸ“ Current structure:"
          ls -la
          echo "ğŸ“ Static folder:"
          ls -la static/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
      
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
