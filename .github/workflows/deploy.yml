name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:  # Allow manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for better git info
      
      - name: Debug - Show directory structure
        run: |
          echo "ğŸ“ Current directory structure:"
          ls -la
          echo ""
          echo "ğŸ“ Static folder contents:"
          ls -la static/ || echo "No static folder"
          echo ""
          echo "ğŸ“ Checking for index.html files:"
          find . -name "index.html" -type f | head -20
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload ENTIRE repository as-is
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
